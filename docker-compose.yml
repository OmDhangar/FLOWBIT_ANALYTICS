
services:
  postgres:
    image: postgres:16-alpine
    container_name: flowbit-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: flowbit_analytics
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flowbit -d flowbit_analytics"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - flowbit-network

